<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <style>
         body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; background-color: white;}
    </style>
</head>

<body>

<a-scene>
    <!-- Camera with customized cursor -->
    <a-entity>
        <a-entity camera look-controls wasd-controls position="0 1.8 0">

            <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
                      position="0 1 -5"
                      geometry="primitive: ring; radius-inner: 0.1; radius-outer: 0.2"
                      material="color: white; shader: flat">
        </a-entity>

    </a-entity>

    <a-entity light color="#fff7bc" position="0 5 0" type="ambient"></a-entity>
    <a-entity light="type: point; color: #EEE; intensity: 0.5" position="0 3 0"></a-entity>
    <!-- Sky -->

        <a-sky color="#bdbdbd"></a-sky>

        <!--<a-sky src="daniel-schmelling-skybox-wallpaper-10.jpg"></a-sky>-->

        <!--<a-box color="tomato" depth="2" height="4" width="0.5"></a-box>-->

        <!--<a-sky color="#000"></a-sky>-->
</a-scene>
<p>BLAH BLAH</p>

<script src="main.js"></script>
</body>
