<!DOCTYPE html>

<head>

    <style>
        .node rect {
            cursor: move;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }
    </style>

    <script src="d3.v5.js"></script>
    <script src="sankey.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="container"></div>
</body>
